<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Autos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">

</head>
<body>
    
    <!--navegation-->
    <nav class="navbar navbar-light bg-light"></nav>
    <a href="#" class="navbar-brand">
        Formulario Agregar Auto
    </a>

    <div class="container">
        <div id='jsapp' class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un auto</h4>
                    </div>
                        <form class="card-body" id="cars-form">
                            <div class="form-group">
                                <input type="text" id="brand" placeholder="Marca del auto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="model" placeholder="Modelo" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="color" placeholder="Color" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1888" max="2099" placeholder="AÃ±o del auto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Precio del auto (MXN)" class="form-control">
                            </div>
                            <input type="submit" value="Guardar" class="btn btn-info btn-block">
                        </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="car-list">
                    <!--rellanble en js-->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/Jsapp.js"></script>
</html>
